<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/css/swiper.min.css' />
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css' />
  <link rel="stylesheet" href="css/all.css">
</head>

<body>
  <section class="code">
    <!-- 自訂義 -->
    <div class="main">
      <!-- top bar -->
      <ul class="top_bar">
        <li><a href="#section4">功能介紹</a></li>
        <li><a href="#section10">愛用者推薦</a></li>
        <li><a href="#section13">Q&A</a></li>
        <li><a href="#section15">立即訂購</a></li>
      </ul>
      <!-- section1 -->
      <section class="section1">
        <img src="img/s1_bg.jpg">
        <img class="s1_slogan animated" src="img/s1_slogan.png" alt="寶寶餵食好幫手">
        <img class="s1_icon rotate" src="img/s1_icon.png">
        <img class="s1_rabbit rotate" src="img/s1_rabbit.png">
        <img class="revealFade s1_title1" src="img/s1_title1.png">
        <img class="revealFade s1_title2" src="img/s1_title2.png">
        <img class="revealFade s1_title3" src="img/s1_title3.png">
      </section>
      <!-- section2 -->
      <section class="section2">
        <img src="img/s2_bg.jpg">
        <div class="s2_slogan revealFade">
          <img src="img/s2_slogan.png" alt="讓寶貝養成用餐好習慣">
          <img class="s2_icon light" src="img/s2_icon.png">
        </div>
        <img class="pop s2_pop1 animated" src="img/s2_pop1.png">
        <img class="pop s2_pop2 animated" src="img/s2_pop2.png">
        <img class="pop s2_pop3 animated" src="img/s2_pop3.png">
        <img class="pop s2_pop4 animated" src="img/s2_pop4.png">
        <a href="#section15" class="s2_btn">
          <img src="img/s2_btn.png">
          <img class="s2_btnicon move" src="img/s2_btnicon.png">
        </a>
      </section>
      <!-- section3 -->
      <section class="section3">
        <img src="img/s3_bg.jpg">
        <img class="s3_cloud1 revealFade" src="img/s3_cloud1.png">
        <img class="s3_cloud2 revealFade" src="img/s3_cloud2.png">
        <div class="s3_title revealFade">
          <img src="img/s3_title.png" alt="部落客推薦">
          <img class="s3_star light" src="img/s3_star.png">
        </div>
        <!-- slider -->
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="img/s3_slider1.png">
            </div>
            <div class="swiper-slide">
              <img src="img/s3_slider2.png">
            </div>
            <div class="swiper-slide">
              <img src="img/s3_slider3.png">
            </div>
            <div class="swiper-slide">
              <img src="img/s3_slider4.png">
            </div>
            <div class="swiper-slide">
              <img src="img/s3_slider5.png">
            </div>
          </div>
          <!-- Add Arrows -->
          <div class="swiper-button-next">
            <img src="img/s3_sliderR.png">
          </div>
          <div class="swiper-button-prev">
            <img src="img/s3_sliderL.png">
          </div>
          <!-- Add Pagination -->
          <div class="swiper-pagination"></div>
        </div>
      </section>
      <!-- section4 -->
      <section class="section4" id="section4">
        <img src="img/s4_bg.jpg">
        <img class="s4_title revealFade" src="img/s4_title.png" alt="陪伴寶貝成長的餐椅">
        <img class="s4_icon revealFade" src="img/s4_icon.png">
      </section>
      <!-- section5 -->
      <section class="section5">
        <img src="img/s5_bg.jpg">
        <img class="s5_title animated" src="img/s5_title.png">
        <img class="s5_icon rotate" src="img/s5_icon.png">
        <img class="s5_list1 revealFade" src="img/s5_list1.png">
        <img class="s5_list2 revealFade" src="img/s5_list2.png">
        <img class="s5_list3 revealFade" src="img/s5_list3.png">
        <img class="s5_light light" src="img/s5_light.png">
        <img class="s5_light2 light" src="img/s5_light2.png">
        <img class="s5_talk rotate" src="img/s5_talk.png">
        <img class="s5_pop1 pop" src="img/s5_pop1.png">
        <img class="s5_pop2 pop" src="img/s5_pop2.png">
        <img class="s5_pop3 pop" src="img/s5_pop3.png">
        <img class="s5_pop4 pop" src="img/s5_pop4.png">
      </section>
      <!-- section6 -->
      <section class="section6">
        <img src="img/s6_bg.jpg">
        <img class="s6_list4 revealFade" src="img/s6_list4.png">
        <img class="s6_list5 revealFade" src="img/s6_list5.png">
        <img class="s6_talk rotate" src="img/s6_talk.png">
      </section>
      <!-- section7 -->
      <section class="section7">
        <img src="img/s7_1.gif">
        <img src="img/s7_2.gif">
      </section>
      <!-- section8 -->
      <section class="section8">
        <img src="img/s8_bg.jpg">
        <img class="s8_title revealFade" src="img/s8_title.png">
        <img class="s8_pd animated pop" src="img/s8_pd.png">
      </section>
      <!-- section9 -->
      <section class="section9">
        <img class="revealFade" src="img/s9_bg.jpg">
      </section>
      <!-- section10 -->
      <section class="section10" id="section10">
        <img src="img/s10_bg.jpg">
        <img class="s10_title" src="img/s10_title.png">
        <img class="s10_icon light" src="img/s10_icon.png">
        <img class="s10_photo revealFade" src="img/s10_photo.png">
      </section>
      <!-- section11 -->
      <section class="section11">
        <img src="img/s11_bg.jpg">
        <img class="s11_title animated pop" src="img/s11_title.png">
        <img class="s11_title2 animated pop" src="img/s11_title2.png">
        <img class="s11_icon revealFade" src="img/s11_icon.png">
      </section>
      <!-- section12 -->
      <section class="section12">
        <img src="img/s12_bg.jpg">
        <img class="s12_title animated pop" src="img/s12_title.png">
        <img class="s12_title2 revealFade" src="img/s12_title2.png">
        <img class="s12_pd revealFade" src="img/s12_pd.png">
      </section>
      <!-- section13 -->
      <section class="section13" id="section13">
        <img id="s13_bg" src="img/s13_bg.jpg">
        <img class="s13_qa" src="img/s13_qa.png">
        <img class="s13_ban animated" src="img/s13_ban.png">
      </section>
      <!-- section14 -->
      <section class="section14">
        <img src="img/s14_footer.jpg">
      </section>
      <section id="section15"></section>
    </div>
    <a href="https://www.facebook.com/beautifulstorytw/" class="fb_icon">
      <img src="img/fb-icon.png">
    </a>
  </section>







  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.0/js/swiper.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/scrollReveal.js/4.0.5/scrollreveal.min.js'></script>
  <script src="js/all.js"></script>

</body>

</html>
